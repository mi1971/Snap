<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>snap</title>
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <button type="button" class="btn btn-default btn-back pull-left hidden" onclick="history.back()">
            <i class="fa fa-lg fa-chevron-left"></i>
            <span>Back</span>
        </button>
        <button type="button" class="btn btn-default btn-menu pull-left offcanvas-toggle">
            <i class="fa fa-lg fa-bars"></i>
            <span>Menu</span>
        </button>
        <a class="navbar-brand" title="Customers v{{getAppVersion}}" href="/">Customers</a>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        <i class="fa fa-users"></i>
                        Contacts
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-building-o"></i>
                        Companies
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-gears"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">



    <div class="row">
        <div class="col-sm-5 bootcards-list">

            {{> searchBox}}

        </div>
        <div class="col-sm-7 bootcards-cards">

            {{> insertEmailTemplateForm}}
            {{> evidenceOverview}}
        </div>
    </div>
</div>
</body>



<template name="searchBox">
    {{> esInput class="form-control" index="email-templates" placeholder="Search..." }}

    <div class="bootcards-list" style="margin-top:22px;">
        <div class="panel panel-default">
            <div class="list-group">
                {{#esEach index="email-templates"}}
                    <a class="list-group-item" href="#">
                        <img src="/images/Sofia Acey.jpg" class="img-rounded pull-left"/>
                        <h4 class="list-group-item-heading">Acey, Sofia</h4>
                        <p class="list-group-item-text">{{name}}</p>
                    </a>
                {{/esEach}}


            </div>
        </div>
    </div>



</template>

<template name="insertEmailTemplateForm">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Card Title</h3>
            <a class="btn btn-default pull-right" href="#">
                <i class="fa fa-check"></i>
                Button
            </a>
        </div>
        <div class="panel-body">
            {{> quickForm collection="EmailTemplates" id="insertEmailTemplateForm" type="insert"}}

        </div>
        <div class="panel-footer">
            <small>Card footer...</small>
        </div>
    </div>
</template>



<template name="evidenceOverview">
    <form role="form" class="requirement-checkboxes">
        <div class="container">
            <div class="row shaded" >


                <div class="col-md-3">
                    <!-- *** Identification ***-->

                    <p>Identification</p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> License Only
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Full Identification
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> FHO Identification
                        </label>
                    </div>

                    <!-- *** Income ***-->

                    <p>Income</p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> PAYG Normal
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Self Employed
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="indented">
                            <input type="checkbox" class="indented"> Through Company/Trust
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Government Income
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Rental Income
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Proposed Rent
                        </label>
                    </div>

                </div>


                <div class="col-md-3">
                    <!-- *** Contribution ***-->

                    <p>Contribution</p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Genuine Savings
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Cash Contribution
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Gifted Funds
                        </label>
                    </div>

                    <!-- *** Commitments ***-->

                    <p>Commitments</p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 1
                        </label>
                        or
                        <label>
                            <input type="checkbox"> 3 Months Home Loans
                        </label>
                    </div>
                    <div class="checkbox">

                        <label>
                            <input type="checkbox"> 1
                        </label>
                        or
                        <label>
                            <input type="checkbox"> 3 Months Personal Loans
                        </label>
                    </div>
                    <div class="checkbox">

                        <label>
                            <input type="checkbox"> 1
                        </label>
                        or
                        <label>
                            <input type="checkbox"> 3 Months Credit Cards
                        </label>
                    </div>
                    <!-- *** Security ***-->

                    <p>Security</p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Purchase Contract
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Existing Property
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Construction
                        </label>
                    </div>
                </div>

            <div class="col-md-6">
                <div style="background-color: #ffffff; border:solid 1px #c0c0c0; padding:10px; margin-top:37px">
                {{#each checklist}}
                    <div style="padding:10px; border-bottom:solid 1px #c0c0c0">
                        <b>{{title}}</b><br/>
                        {{description}}
                    </div>
                {{/each}}
                </div>
            </div>


            </div>

        </div>

    </form>
</template>
